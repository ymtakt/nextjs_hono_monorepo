# GitLab CI/CD ãƒ¢ãƒãƒ¬ãƒè¨­å®š
# Frontend/Backendåˆ†é›¢å‹ãƒ†ã‚¹ãƒˆãƒ»ã‚«ãƒãƒ¬ãƒƒã‚¸æ¤œè¨¼ï¼ˆMRå¯¾å¿œï¼‰

stages:
  - lint
  - test
  - coverage-report

variables:
  NODE_VERSION: "20"
  # ã‚­ãƒ£ãƒƒã‚·ãƒ¥è¨­å®š
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"

# ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥è¨­å®š
.cache_template: &cache_template
  cache:
    key:
      files:
        - package.json
        - bun.lock
        - typescript/frontend/package.json
        - typescript/backend/package.json
    paths:
      - node_modules/
      - typescript/frontend/node_modules/
      - typescript/backend/node_modules/
      - .npm/

# ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆå…±é€šã‚¸ãƒ§ãƒ–ï¼‰
install_dependencies:
  stage: .pre
  image: oven/bun:latest
  <<: *cache_template
  script:
    - echo "ğŸ“¦ Installing dependencies..."
    - bun install
    - cd typescript/frontend && bun install
    - cd ../backend && bun install
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Lintãƒã‚§ãƒƒã‚¯ï¼ˆé«˜é€Ÿæ¤œè¨¼ï¼‰
lint:check:
  stage: lint
  image: oven/bun:latest
  <<: *cache_template
  script:
    - echo "ğŸ” Running lint checks..."
    - bun run check:ci
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆï¼ˆã‚«ãƒãƒ¬ãƒƒã‚¸ä»˜ãï¼‰
test:frontend:
  stage: test
  image: oven/bun:latest
  <<: *cache_template
  script:
    - echo "ğŸ§ª Running frontend tests with coverage..."
    - cd typescript/frontend
    - bun run test:coverage
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: typescript/frontend/coverage/cobertura-coverage.xml
    paths:
      - typescript/frontend/coverage/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆï¼ˆã‚«ãƒãƒ¬ãƒƒã‚¸ä»˜ãã€PostgreSQLå¿…é ˆï¼‰
test:backend:
  stage: test
  image: oven/bun:latest
  services:
    - name: postgres:15
      alias: postgres
  variables:
    POSTGRES_DB: myapp_test
    POSTGRES_USER: testuser
    POSTGRES_PASSWORD: testpass
    POSTGRES_HOST_AUTH_METHOD: trust
    DATABASE_URL: "postgresql://testuser:testpass@postgres:5432/myapp_test"
  <<: *cache_template
  before_script:
    # PostgreSQLã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
    - apt-get update -qq && apt-get install -y -qq postgresql-client
    # PostgreSQLã®æº–å‚™å®Œäº†ã‚’å¾…æ©Ÿ
    - echo "â³ PostgreSQLã®æº–å‚™å®Œäº†ã‚’å¾…æ©Ÿä¸­..."
    - until pg_isready -h postgres -p 5432 -U testuser; do sleep 1; done
  script:
    - echo "ğŸ§ª Running backend tests with coverage..."
    - cd typescript/backend
    - echo "ğŸ”§ Generating Prisma client..."
    - bun run db:generate
    - echo "ğŸš€ Running tests..."
    - bun run test:coverage
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: typescript/backend/coverage/cobertura-coverage.xml
    paths:
      - typescript/backend/coverage/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ã‚«ãƒãƒ¬ãƒƒã‚¸æ¤œè¨¼ã¨ãƒ¬ãƒãƒ¼ãƒˆ
coverage:validation:
  stage: coverage-report
  image: oven/bun:latest
  script:
    - echo "ğŸ“Š Validating coverage thresholds..."
    - echo "Frontend coverage validation:"
    - cd typescript/frontend && bun run test:coverage --reporter=text
    - echo "Backend coverage validation:"
    - cd ../backend && bun run test:coverage --reporter=text
    - echo "âœ… All coverage thresholds met!"
  dependencies:
    - test:frontend
    - test:backend
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: false

# MRå°‚ç”¨ã‚¸ãƒ§ãƒ–
.mr_only: &mr_only
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# ã‚ªãƒ—ã‚·ãƒ§ãƒ³: MRç”¨ãƒ“ãƒ«ãƒ‰æ¤œè¨¼
build:frontend:
  stage: test
  image: oven/bun:latest
  <<: *cache_template
  <<: *mr_only
  script:
    - echo "ğŸ—ï¸ Building frontend for validation..."
    - cd typescript/frontend
    - bun run build
  artifacts:
    paths:
      - typescript/frontend/.next/
    expire_in: 1 hour
  only:
    - merge_requests
