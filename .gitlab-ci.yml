# GitLab CI/CD ãƒ¢ãƒãƒ¬ãƒè¨­å®š
# Frontend/Backendåˆ†é›¢å‹ãƒ†ã‚¹ãƒˆãƒ»ã‚«ãƒãƒ¬ãƒƒã‚¸æ¤œè¨¼ï¼ˆMRå¯¾å¿œï¼‰

stages:
  - lint
  - test

variables:
  NODE_VERSION: "20"
  HUSKY: 0
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"

# ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥è¨­å®š
.cache_template: &cache_template
  cache:
    key:
      files:
        - bun.lock
        - package.json
    paths:
      - node_modules/
      - typescript/frontend/node_modules/
      - typescript/backend/node_modules/
    policy: pull-push

# å…±é€šãƒ«ãƒ¼ãƒ«
.common_rules: &common_rules
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# å…±é€šã®Prismaç”Ÿæˆå‡¦ç†
.generate_prisma: &generate_prisma
  - echo "ğŸ”§ Generating Prisma client..."
  - cd typescript/backend
  - bun run db:generate
  - cd ../..

# Lintãƒã‚§ãƒƒã‚¯ï¼ˆå…¨ä½“ï¼‰
lint:check:
  stage: lint
  image: oven/bun:latest
  <<: *cache_template
  before_script:
    - echo "ğŸ“¦ Installing dependencies..."
    - bun install
    - *generate_prisma
  script:
    - echo "ğŸ” Running lint checks..."
    - bun run check:ci
  <<: *common_rules

# ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
test:frontend:
  stage: test
  image: oven/bun:latest
  <<: *cache_template
  before_script:
    - bun install
    - *generate_prisma
  script:
    - echo "ğŸ§ª Running frontend tests with coverage..."
    - cd typescript/frontend
    - bun run test:coverage
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: typescript/frontend/coverage/cobertura-coverage.xml
    paths:
      - typescript/frontend/coverage/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - typescript/frontend/**/*
        - package.json
        - bun.lock
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆï¼ˆPostgreSQLå¿…é ˆï¼‰
test:backend:
  stage: test
  image: oven/bun:latest
  services:
    - name: postgres:15
      alias: postgres
  variables:
    POSTGRES_DB: myapp_test
    POSTGRES_USER: testuser
    POSTGRES_PASSWORD: testpass
    POSTGRES_HOST_AUTH_METHOD: trust
    DATABASE_URL: "postgresql://testuser:testpass@postgres:5432/myapp_test"
  <<: *cache_template
  before_script:
    # PostgreSQLã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
    - apt-get update -qq && apt-get install -y -qq postgresql-client
    # PostgreSQLã®æº–å‚™å®Œäº†ã‚’å¾…æ©Ÿ
    - echo "â³ PostgreSQLã®æº–å‚™å®Œäº†ã‚’å¾…æ©Ÿä¸­..."
    - until pg_isready -h postgres -p 5432 -U testuser; do sleep 1; done
    - bun install
    - *generate_prisma
  script:
    - echo "ğŸ§ª Running backend tests with coverage..."
    - cd typescript/backend
    - echo "ğŸš€ Running tests..."
    - bun run test:coverage
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: typescript/backend/coverage/cobertura-coverage.xml
    paths:
      - typescript/backend/coverage/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - typescript/backend/**/*
        - package.json
        - bun.lock
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰æ¤œè¨¼ï¼ˆMRã®ã¿ï¼‰
build:frontend:
  stage: test
  image: oven/bun:latest
  <<: *cache_template
  before_script:
    - bun install
    - *generate_prisma
  script:
    - echo "ğŸ—ï¸ Building frontend for validation..."
    - cd typescript/frontend
    - bun run build
  artifacts:
    paths:
      - typescript/frontend/.next/
    expire_in: 1 hour
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - typescript/frontend/**/*
        - typescript/backend/**/* # backendã®å¤‰æ›´ã‚‚frontendãƒ“ãƒ«ãƒ‰ã®å¯¾è±¡ã«ã™ã‚‹
        - package.json
