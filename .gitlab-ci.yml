# GitLab CI/CD モノレポ設定
# Frontend/Backend分離型テスト・ビルド検証（MR対応）

stages:
  - lint
  - test
  - build

variables:
  NODE_VERSION: "20"
  HUSKY: 0
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"

# グローバルキャッシュ設定
.cache_template: &cache_template
  cache:
    key:
      files:
        - package-lock.json
        - package.json
    paths:
      - node_modules/
      - typescript/frontend/node_modules/
      - typescript/backend/node_modules/
      - typescript/backend/generated/
    policy: pull-push

# 共通ルール
.common_rules: &common_rules
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# 共通のPrisma生成処理
.generate_prisma: &generate_prisma
  - echo "🔧 Generating Prisma client..."
  - cd typescript/backend
  - npm run db:generate
  - cd ../..

# Lintチェック（全体）
lint:check:
  stage: lint
  image: node:${NODE_VERSION}
  <<: *cache_template
  before_script:
    - echo "📦 Installing dependencies..."
    - npm install
    - *generate_prisma
  script:
    - echo "🔍 Running lint checks..."
    - npm run check:ci
  <<: *common_rules

# フロントエンドテスト
test:frontend:
  stage: test
  image: node:${NODE_VERSION}
  <<: *cache_template
  before_script:
    - npm install
    - *generate_prisma
    # フロントエンドでPrismaクライアントを使用するために、バックエンドのgeneratedフォルダをリンクする
    - echo "🔗 Linking Prisma client for frontend build..."
    - mkdir -p typescript/frontend/node_modules/backend/generated
    - cp -r typescript/backend/generated/* typescript/frontend/node_modules/backend/generated/
  script:
    - echo "🧪 Running frontend tests with Node.js..."
    - cd typescript/frontend
    - npm run test:run
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - typescript/frontend/**/*
        - package.json
        - package-lock.json
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# バックエンドテスト
test:backend:
  stage: test
  image: node:${NODE_VERSION}
  services:
    - name: postgres:15
      alias: postgres
  variables:
    POSTGRES_DB: myapp_test
    POSTGRES_USER: testuser
    POSTGRES_PASSWORD: testpass
    POSTGRES_HOST_AUTH_METHOD: trust
    DATABASE_URL: "postgresql://testuser:testpass@postgres:5432/myapp_test"
  <<: *cache_template
  before_script:
    # PostgreSQLクライアントをインストール
    - apt-get update -qq && apt-get install -y -qq postgresql-client
    # PostgreSQLの準備完了を待機
    - echo "⏳ PostgreSQLの準備完了を待機中..."
    - until pg_isready -h postgres -p 5432 -U testuser; do sleep 1; done
    - npm install
    - *generate_prisma
  script:
    - echo "🧪 Running backend tests with Node.js..."
    - cd typescript/backend
    - npm run test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - typescript/backend/**/*
        - package.json
        - package-lock.json
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# フロントエンドビルド検証（MRのみ）
build:frontend:
  stage: build
  image: node:${NODE_VERSION}
  <<: *cache_template
  before_script:
    - npm install
    - *generate_prisma
    # フロントエンドでPrismaクライアントを使用するために、バックエンドのgeneratedフォルダをリンクする
    - echo "🔗 Linking Prisma client for frontend build..."
    - mkdir -p typescript/frontend/node_modules/backend/generated
    - cp -r typescript/backend/generated/* typescript/frontend/node_modules/backend/generated/
  script:
    - echo "🏗️ Building frontend for validation..."
    - cd typescript/frontend
    - npm run build
  artifacts:
    paths:
      - typescript/frontend/.next/
    expire_in: 1 hour
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - typescript/frontend/**/*
        - typescript/backend/**/* # backendの変更もfrontendビルドの対象にする
        - package.json
        - package-lock.json
